     <script>
     document.addEventListener("DOMContentLoaded", function() {
          // Select the .scene_two element
          const sceneTwo = document.querySelector('.scene_two');
          const logo = document.querySelector('.logo');

          // Add the animate class to start the entrance animation after 2 seconds
          setTimeout(function() {
              sceneTwo.classList.add('animate');
              logo.classList.add('animate');
              
              // After the entrance animation is done, start the exit animation
              setTimeout(function() {
                  sceneTwo.classList.add('exit');
              }, 8000); // 8000 milliseconds = 8 seconds total (2s for entrance delay + 6s animation duration)
          }, 6000); // 2000 milliseconds = 2 seconds
      });
     </script>
